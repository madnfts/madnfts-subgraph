specVersion: 0.0.5
description: Subgraph for both ERC721 and ERC1155
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
repository: https://github.com/madnfts/madnfts-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721Factory
    network: rinkeby
    source:
      address: '0xD9C0C90C082FE1Bc7cD876dEF8544bfDfEc2eC59'
      abi: ERC721Factory
      startBlock: 11333169
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Contract
      abis:
        - name: ERC721Factory
          file: ./abis/MADFactory721.json
      blockHandlers:
        - handler: handleBlock
      eventHandlers:
        - event: SplitterCreated(indexed address,uint256[],address[],address)
          handler: handle721SplitterCreated
        - event: ERC721MinimalCreated(indexed address,indexed address,indexed address)
          handler: handle721MinimalCreated
        - event: ERC721BasicCreated(indexed address,indexed address,indexed address)
          handler: handle721BasicCreated
        - event: ERC721WhitelistCreated(indexed address,indexed address,indexed address)
          handler: handle721WhitelistCreated
        - event: ERC721LazyCreated(indexed address,indexed address,indexed address)
          handler: handle721LazyCreated
      file: ./src/factory.ts
  - kind: ethereum/contract
    name: ERC721Router
    network: rinkeby
    source:
      address: '0xD9C0C90C082FE1Bc7cD876dEF8544bfDfEc2eC59'
      abi: ERC721Router
      startBlock: 11333169
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Router
      abis:
        - name: ERC721Router
          file: ./abis/MADRouter721.json
      eventHandlers:
        - event: BaseURI(indexed bytes32,indexed string)
          handler: handle721BaseUri
        - event: FreeClaimState(indexed bytes32,indexed uint8,indexed bool)
          handler: handle721FreeClaimState
        - event: OwnerUpdated(indexed address,indexed address)
          handler: handle721OwnerUpdated
        - event: Paused(address)
          handler: handle721Paused
        - event: PublicMintState(indexed bytes32,indexed uint8,indexed bool)
          handler: handle721PublicMintState
        - event: TokenFundsWithdrawn(indexed bytes32,indexed uint8,indexed address)
          handler: handle721TokenFundsWithdrawn
        - event: Unpaused(address)
          handler: handle721Unpaused
      file: ./src/router.ts
  - kind: ethereum/contract
    name: ERC721Marketplace
    network: rinkeby
    source:
      address: '0xF9f9a27FA947A45b44bDF1a704B3951C6A8e8Daa'
      abi: ERC721Marketplace
      startBlock: 11333169
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Marketplace
      abis:
        - name: ERC721Marketplace
          file: ./abis/MADMarketplace721.json
      eventHandlers:
        - event: AuctionSettingsUpdated(indexed uint256,indexed uint256,indexed uint256)
          handler: handle721AuctionSettingsUpdated
        - event: Bid(indexed address,uint256,indexed bytes32,address,uint256)
          handler: handle721Bid
        - event: CancelOrder(indexed address,uint256,indexed bytes32,address)
          handler: handle721CancelOrder
        - event: Claim(indexed address,uint256,indexed bytes32,address,address,uint256)
          handler: handle721Claim
        - event: FactoryUpdated(indexed address)
          handler: handle721FactoryUpdated
        - event: MakeOrder(indexed address,uint256,indexed bytes32,address)
          handler: handle721MakeOrder
        - event: OwnerUpdated(indexed address,indexed address)
          handler: handle721OwnerUpdated
        - event: Paused(address)
          handler: handle721Paused
        - event: Unpaused(address)
          handler: handle721Unpaused
      file: ./src/marketplace.ts
  - kind: ethereum/contract
    name: ERC1155Factory
    network: rinkeby
    source:
      address: '0x10247872B9f202Ff9e0d371bAF7bc210f5315D99'
      abi: ERC1155Factory
      startBlock: 11333208
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC1155Factory
      abis:
        - name: ERC1155Factory
          file: ./abis/MADFactory1155.json
      eventHandlers:
        - event: SplitterCreated(indexed address,uint256[],address[],address)
          handler: handle1155SplitterCreated
        - event: ERC1155MinimalCreated(indexed address,indexed address,indexed address)
          handler: handle1155MinimalCreated
        - event: ERC1155BasicCreated(indexed address,indexed address,indexed address)
          handler: handle1155BasicCreated
        - event: ERC1155WhitelistCreated(indexed address,indexed address,indexed address)
          handler: handle1155WhitelistCreated
        - event: ERC1155LazyCreated(indexed address,indexed address,indexed address)
          handler: handle1155LazyCreated
      file: ./src/factory.ts
  - kind: ethereum/contract
    name: ERC1155Router
    network: rinkeby
    source:
      address: '0x10247872B9f202Ff9e0d371bAF7bc210f5315D99'
      abi: ERC1155Router
      startBlock: 11333169
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC1155Router
      abis:
        - name: ERC1155Router
          file: ./abis/MADRouter1155.json
      eventHandlers:
        - event: BaseURI(indexed bytes32,indexed string)
          handler: handle1155BaseUri
        - event: FreeClaimState(indexed bytes32,indexed uint8,indexed bool)
          handler: handle1155FreeClaimState
        - event: OwnerUpdated(indexed address,indexed address)
          handler: handle1155OwnerUpdated
        - event: Paused(address)
          handler: handle1155Paused
        - event: PublicMintState(indexed bytes32,indexed uint8,indexed bool)
          handler: handle1155PublicMintState
        - event: TokenFundsWithdrawn(indexed bytes32,indexed uint8,indexed address)
          handler: handle1155TokenFundsWithdrawn
        - event: Unpaused(address)
          handler: handle1155Unpaused
      file: ./src/router.ts
  - kind: ethereum/contract
    name: ERC1155Marketplace
    network: rinkeby
    source:
      address: '0xf3bc72A93527B84AAF233A1D7027984e3ec33287'
      abi: ERC1155Marketplace
      startBlock: 11333169
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC1155Marketplace
      abis:
        - name: ERC1155Marketplace
          file: ./abis/MADMarketplace1155.json
      eventHandlers:
        - event: AuctionSettingsUpdated(indexed uint256,indexed uint256,indexed uint256)
          handler: handle1155AuctionSettingsUpdated
        - event: Bid(indexed address,uint256,uint256,indexed bytes32,address,uint256)
          handler: handle1155Bid
        - event: CancelOrder(indexed address,uint256,uint256,indexed bytes32,address)
          handler: handle1155CancelOrder
        - event: Claim(indexed address,uint256,uint256,indexed bytes32,address,address,uint256)
          handler: handle1155Claim
        - event: FactoryUpdated(indexed address)
          handler: handle1155FactoryUpdated
        - event: MakeOrder(indexed address,uint256,uint256,indexed bytes32,address)
          handler: handle1155MakeOrder
        - event: OwnerUpdated(indexed address,indexed address)
          handler: handle1155OwnerUpdated
        - event: Paused(address)
          handler: handle1155Paused
        - event: Unpaused(address)
          handler: handle1155Unpaused
      file: ./src/marketplace.ts
templates:
  - kind: ethereum/contract
    name: ERC721
    network: rinkeby
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Contract
        - IERC721
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
        - name: IERC721
          file: ./abis/IERC721.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handle721Approval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handle721ApprovalForAll
        - event: BaseUriChanged(string)
          handler: handle721BaseUriChanged
        - event: CreateERC721MadNft(address,string,string)
          handler: handle721CreateERC721MadNft
        - event: Creators(uint256,(address,uint96)[])
          handler: handle721Creators
        - event: DefaultApproval(indexed address,bool)
          handler: handle721DefaultApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handle721OwnershipTransferred
        - event: SecondarySaleFees(uint256,address[],uint256[])
          handler: handle721SecondarySaleFees
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handle721Transfer
      file: ./src/token.ts
  - kind: ethereum/contract
    name: ERC1155
    network: rinkeby
    source:
      abi: ERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC1155Contract
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handle1155ApprovalForAll
        - event: BaseUriChanged(string)
          handler: handle1155BaseUriChanged
        - event: BurnLazy(indexed address,indexed address,uint256,uint256)
          handler: handle1155BurnLazy
        - event: BurnLazyBatch(indexed address,indexed address,uint256[],uint256[])
          handler: handle1155BurnLazyBatch
        - event: CreateERC1155MadNft(address,string,string)
          handler: handle1155CreateERC1155MadNft
        - event: CreateERC1155MadNftUser(address,string,string)
          handler: handle1155CreateERC1155MadNftUser
        - event: Creators(uint256,(address,uint96)[])
          handler: handle1155Creators
        - event: DefaultApproval(indexed address,bool)
          handler: handle1155DefaultApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handle1155OwnershipTransferred
        - event: SecondarySaleFees(uint256,address[],uint256[])
          handler: handle1155SecondarySaleFees
        - event: Supply(uint256,uint256)
          handler: handle1155Supply
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handle1155TransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handle1155TransferSingle
      file: ./src/token.ts
